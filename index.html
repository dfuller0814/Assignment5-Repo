<!DOCTYPE html>
<html>
<head>
    <title>Assignment 5 - AJAX-JSON </title>
    <link rel="stylesheet" type="text/css" media="(min-width: 1000px)" href="Styles/Assignment5.css"/>
    <link rel="stylesheet" type="text/css" media="(max-width: 800px)" href="Styles/Assignment5-mobile.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="JS/Assignment5.js" type="text/javascript"></script>
</head>

<body>
    <!-- Header elements -->
    <section class="pageHeaderWrap">
        <header class="pageHeader">
        <h1> Assignment 5 </h1>
    </header>
    </section>
    <!-- <><><><><>><><><><>><> -->
    <section>
    <p class="headerParagraphs">Select an option from the dropdown menu.</p>
    <select id="sectionDropdown">
            <option id="none"></option>
            <option id="customerList"> Customer List </option>
            <option id="orderHistory"> Order History </option>
            <option id="customerDetail"> Customer Detail </option>
    </select>
    </section>
    
    <!-- Section 1 - Customer List -->
    <section id="customerList" class="sectionClass" style="display: none">
        <div id="custListTbl" class="custListTbl">
        </div>
        <div id="buttonWrap" class="buttonWrap">
            <span id="inputBntSpan" class="inputBntSpan">
                <button id="clearBtn"> CLEAR </button>
                <button id="submitBtn"> SUBMIT </button>
            </span>
        </div>
    </section>
    
    <!-- Section 2 - Order History, User Input -->
    <section id="orderHistory" class="sectionClass">
        <p id="orderHistPara" class="headerParagraphs">Please enter Customer Id to View Order History</p>
        <table id="userInputTbl" class="inputTable">
            <tr>
                <td>
                    <label for="customerId">Customer Id</label>
                </td>
                <td>
                    <input id="customerId" type="text" class="inputText">
                </td>
            </tr>
        </table>
        <div id="buttonWrap" class="buttonWrap">
            <span id="inputBntSpan" class="inputBntSpan">
                <button id="clearBtn"> CLEAR </button>
                <button id="submitBtn"> SUBMIT </button>
            </span>
        </div>
    </section>

</body>
</html>
